{% extends "base.html" %}
{% block content %}

<style>
  body { background:#f5f6fa; }

  .admin-box {
      max-width: 420px;
      margin: 50px auto;
      padding: 32px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 14px rgba(0,0,0,0.06);
  }

  h2 { text-align:center; margin-bottom:16px; color:#1e293b; }

  label { display:block; margin-bottom:16px; font-weight:600; color:#334155; }

  input {
      width:100%;
      padding:10px 12px;
      border:1px solid #cbd5e1;
      border-radius:6px;
      margin-top:6px;
  }

  input:focus {
      outline:none;
      border-color:#2563eb;
      box-shadow:0 0 0 2px rgba(37,99,235,.15);
  }

  .btn-admin {
      width:100%;
      padding:12px;
      background:#1e293b;
      color:white;
      font-weight:600;
      border:none;
      border-radius:6px;
      margin-top:10px;
  }

  .btn-admin:hover { background:#0f172a; }
</style>

<div class="admin-box">
    <h2>Admin Login</h2>

    <form method="post">
        <label>Email
            <input type="email" name="email" required>
        </label>

        <label>Password
            <input type="password" name="password" required>
        </label>

        <button class="btn-admin">Login as Admin</button>
    </form>
</div>

{% endblock %}
