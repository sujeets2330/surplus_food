{% extends "base.html" %}
{% block content %}

<style>
  body {
      background: #f5f6fa;
  }

  .login-box {
      max-width: 420px;
      margin: 50px auto;
      background: white;
      padding: 32px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
  }

  h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #1e293b;
      font-size: 26px;
      font-weight: 700;
  }

  label {
      display: block;
      margin-bottom: 14px;
      color: #334155;
      font-weight: 600;
      font-size: 14px;
  }

  input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      margin-top: 6px;
  }

  input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, .15);
  }

  .btn-login {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
  }

  .btn-login:hover {
      background: #1e4fc9;
  }

  .alt-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #475569;
  }

  .alt-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
  }

  .alt-link a:hover {
      text-decoration: underline;
  }
</style>

<div class="login-box">
    <h2>Login</h2>

    <form method="post">
        <label>Email
            <input name="email" type="email" required>
        </label>

        <label>Password
            <input name="password" type="password" required>
        </label>

        <button class="btn-login">Login</button>
    </form>

    <div class="alt-link">
        New here? <a href="/register">Create an account</a>
    </div>
</div>

{% endblock %}
